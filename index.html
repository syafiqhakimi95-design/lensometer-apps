<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lensometer Ultimate - Syafiq Cikgu Mata 2025 V1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; }

        body {
            background-color: #1a1a1a;
            color: #ccc;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overscroll-behavior: none;
        }

        /* --- PAGES CONTROLLER --- */
        #simulatorPage {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #feedbackPage {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        /* --- HEADER --- */
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }

        h1 {
            color: white;
            margin: 0 0 15px 0;
            text-transform: uppercase;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-align: center;
        }

        /* --- NAVIGATION --- */
        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .mode-btn {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px 25px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background-color: #39ff14;
            color: black;
            border-color: #39ff14;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.4);
        }

        /* --- INPUTS --- */
        .input-box {
            background: #000;
            border: 1px solid #555;
            color: white;
            padding: 5px;
            border-radius: 4px;
            font-family: monospace;
            text-align: center;
            font-size: 1rem;
            width: 100%; 
            display: block; 
        }

        /* --- SECTIONS --- */
        .mode-section {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }
        
        .mode-section.active-section {
            display: flex;
        }

        /* --- TRAIN SETTINGS --- */
        .patient-settings {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            border: 1px solid #444;
            justify-content: center;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            width: 80px;
        }
        .setting-group label {
            font-size: 0.8rem;
            color: #39ff14;
            margin-bottom: 5px;
            text-align: center;
        }

        /* --- TEST CONTROLS --- */
        .test-controls {
            background: #2b2b2b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .random-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .random-btn:hover { background-color: #0056b3; }

        /* ANSWER GRID */
        .answer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto; 
            gap: 10px;
            background: #222;
            padding: 10px;
            border-radius: 6px;
            align-items: end; 
        }

        .ans-group {
            display: flex;
            flex-direction: column;
        }
        .ans-group label {
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 4px;
            text-align: left;
        }

        .submit-btn {
            background-color: #39ff14;
            color: black;
            border: none;
            padding: 0 15px;
            height: 30px; 
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1px; 
        }
        
        #resultDisplay {
            margin-top: 15px;
            font-family: monospace;
            white-space: pre-line; 
            text-align: left;
            background: #111;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            border: 1px solid #444;
            display: none; 
        }

        /* --- MACHINE VIEW --- */
        .machine-body {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .eyepiece {
            width: 320px;
            height: 320px;
            background-color: black;
            border: 8px solid #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.9);
            flex-shrink: 0; 
        }

        .reticle-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.1s linear; 
        }

        .reticle-group {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vertical-group { flex-direction: row; gap: 10px; }
        .v-line {
            width: 3px; height: 180px;
            background-color: #39ff14;
            box-shadow: 0 0 8px #39ff14;
        }

        .horizontal-group { flex-direction: column; }
        .h-line {
            width: 180px; height: 8px;
            background-color: #39ff14;
            box-shadow: 0 0 8px #39ff14;
        }

        /* AXIS SLIDER */
        .axis-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 320px;
            width: 60px;
            position: relative;
        }
        
        .label-text {
            color: #aaa;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .axis-readout {
            font-size: 1.5rem;
            color: #39ff14;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-bottom: 15px; 
            background: #111;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #333;
        }

        /* --- SLIDER FIXES --- */
        input[type=range] {
            touch-action: none; 
        }

        input[type=range].vertical-slider {
            -webkit-appearance: none;
            width: 250px; 
            height: 10px;
            background: #444;
            outline: none;
            border-radius: 5px;
            transform: rotate(-90deg);
            margin-top: 120px;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px; height: 20px;
            background: #39ff14;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        /* POWER SLIDER */
        .power-control {
            width: 350px;
            background: #2b2b2b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #444;
            max-width: 90%;
        }

        input[type=range].power-slider {
            width: 100%;
            margin: 15px 0;
            -webkit-appearance: none;
            height: 10px;
            background: #444;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .readout {
            font-size: 1.2rem;
            color: #39ff14;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        /* --- FOOTER & SOCIAL ICONS --- */
        .footer {
            margin-top: 40px;
            border-top: 1px solid #333;
            padding-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding-bottom: 30px;
        }

        .creator-text {
            margin-bottom: 15px;
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        /* NEW STYLE FOR FOOTER LOGO */
        .footer-logo {
            height: 120px; /* Icon size equivalent */
            width: auto;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .footer-logo:hover {
            transform: scale(1.1);
        }

        .social-icons a {
            color: #ccc; 
            text-decoration: none;
            transition: transform 0.2s, color 0.2s;
            cursor: pointer;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .social-icons .linkedin:hover { color: #0A66C2; }
        .social-icons .tiktok:hover { 
            color: #ffffff; 
            text-shadow: 2px 2px 0px #ff0050, -2px -2px 0px #00f2ea;
        }
        .social-icons .bmc:hover { color: #FF813F; }
        .social-icons .feedback:hover { color: #28A745; }

        /* --- FEEDBACK FORM STYLES --- */
        .feedback-container {
            width: 100%;
            background: #2b2b2b;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #444;
            margin-bottom: 20px;
        }

        .feedback-container h2 {
            color: #39ff14;
            text-align: center;
            text-transform: uppercase;
            margin-top: 0;
        }

        .feedback-container label {
            display: block;
            margin-top: 15px;
            color: #fff;
            font-size: 0.9rem;
            text-align: left;
        }

        .feedback-container input, 
        .feedback-container textarea {
            width: 100%;
            background: #000;
            border: 1px solid #555;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
            font-family: inherit;
        }

        /* Star Rating */
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .rating input { display: none; }
        .rating label {
            font-size: 2rem;
            color: #555;
            cursor: pointer;
            margin: 0;
            transition: color 0.2s;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #FFD700;
        }

        .back-btn {
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        /* Large Support Icon */
        .support-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
        .bmc-large {
            color: #FF813F;
            text-decoration: none;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }
        .bmc-large:hover { transform: scale(1.1); }
        .bmc-large i { font-size: 4rem; margin-bottom: 10px; }
        .bmc-large span { font-size: 1.2rem; font-weight: bold; color: white; }

        #statusMessage {
            text-align: center;
            margin-top: 15px;
            display: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div id="simulatorPage">
        <div class="header-container">
            <h1>Lensometer Simulator</h1>
            <div class="nav-buttons">
                <button id="btnTrain" class="mode-btn active" onclick="setMode('train')">TRAIN MODE</button>
                <button id="btnTest" class="mode-btn" onclick="setMode('test')">TEST MODE</button>
            </div>
        </div>

        <div id="trainSection" class="mode-section active-section">
            <div class="patient-settings">
                <div class="setting-group">
                    <label>Target Sph</label>
                    <input type="number" id="targetSph" class="input-box" min="-20" max="20" step="0.25" value="-3.00">
                </div>
                <div class="setting-group">
                    <label>Target Cyl</label>
                    <input type="number" id="targetCyl" class="input-box" min="-5" max="5" step="0.25" value="0.00">
                </div>
                <div class="setting-group">
                    <label>Target Axis</label>
                    <input type="number" id="targetAxis" class="input-box" step="5" min="0" max="180" value="180">
                </div>
                <div style="display:flex; align-items:end;">
                    <button onclick="forceUpdate()" style="padding: 0 15px; height: 32px; cursor:pointer;">Set</button>
                </div>
            </div>
            <div style="color:#666; font-size:0.8rem; margin-bottom:10px;">Try changing Cyl to 0.00 to see Sphere Logic</div>
        </div>

        <div id="testSection" class="mode-section">
            <div class="test-controls">
                <button class="random-btn" onclick="generateRandomPatient()">Load New Mystery Patient</button>
                
                <div class="answer-grid">
                    <div class="ans-group">
                        <label>SPH</label>
                        <input type="number" id="ansSph" class="input-box" placeholder="-2.00" step="0.25">
                    </div>
                    <div class="ans-group">
                        <label>CYL</label>
                        <input type="number" id="ansCyl" class="input-box" placeholder="-1.00" step="0.25">
                    </div>
                    <div class="ans-group">
                        <label>AXIS</label>
                        <input type="number" id="ansAxis" class="input-box" placeholder="180" step="5">
                    </div>

                </div>

                <div id="resultDisplay"></div>

        </div>

        <div class="machine-body">
            <div class="eyepiece">
                <div id="rotationWrapper" class="reticle-container">
                    <div id="sphereLines" class="reticle-group vertical-group">
                        <div class="v-line"></div><div class="v-line"></div><div class="v-line"></div>
                    </div>
                    <div id="cylLines" class="reticle-group horizontal-group">
                        <div class="h-line"></div>
                    </div>
                </div>
            </div>

            <div class="axis-control">
                <div class="label-text">Axis</div>
                <div id="axisReadout" class="axis-readout">0°</div>
                <input type="range" id="axisWheel" class="vertical-slider" min="0" max="180" step="5" value="0">
            </div>
        </div>

        <div class="power-control">
            <div class="label-text">Power Wheel (Diopters)</div>
            <input type="range" id="powerWheel" class="power-slider" min="-25" max="25" step="0.25" value="0">
            <div class="readout">Reading: <span id="powerReadout">0.00</span> D</div>
        </div>

        <div class="footer">
            <div class="creator-text">Created by : Syafiq Cikgu Mata 2025 V1</div>
            <div class="social-icons">
                <img src="logo.png" alt="Logo" class="footer-logo">

                <a href="https://www.linkedin.com/in/syafiqhakimiii/" target="_blank" class="linkedin" title="Connect on LinkedIn">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <a href="https://www.tiktok.com/@syafiqkimiii" target="_blank" class="tiktok" title="Follow on TikTok">
                    <i class="fab fa-tiktok fa-2x"></i>
                </a>
                <a href="https://buymeacoffee.com/msho" target="_blank" class="bmc" title="Support me">
                    <i class="fas fa-mug-hot fa-2x"></i>
                </a>
                <a onclick="showFeedback()" class="feedback" title="Give Feedback">
                    <i class="fas fa-comment-dots fa-2x"></i>
                </a>
            </div>
        </div>
    </div>

    <div id="feedbackPage">
        <button class="back-btn" onclick="showSimulator()">
            <i class="fas fa-arrow-left"></i> Back to Simulator
        </button>

        <div class="feedback-container">
            <h2>App Feedback</h2>
            <p style="text-align:center; font-size:0.9rem; color:#aaa;">Help me improve this tool!</p>

            <form id="feedbackForm">
                <label>Name</label>
                <input type="text" name="name" placeholder="Your Name" required>

                <label>Country</label>
                <input type="text" name="country" placeholder="e.g. Malaysia" required>

                <label>Profession</label>
                <input type="text" name="profession" placeholder="e.g. Student, Optician, Optometrist, Lecturer" required>

                <label style="text-align:center;">Usability Rating (1 - 5)</label>
                <div class="rating">
                    <input type="radio" name="usability" id="star5" value="5"><label for="star5">★</label>
                    <input type="radio" name="usability" id="star4" value="4"><label for="star4">★</label>
                    <input type="radio" name="usability" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="usability" id="star2" value="2"><label for="star2">★</label>
                    <input type="radio" name="usability" id="star1" value="1" required><label for="star1">★</label>
                </div>

                <label>General Comment for Improvement</label>
                <textarea name="comment" rows="4" placeholder="What should I add next?" required></textarea>

                <button type="submit" class="submit-btn" id="btnSubmit">Send Feedback</button>
                <div id="statusMessage"></div>
            </form>

            <div class="support-section">
                <p style="margin-bottom:15px;">Enjoying the app? Treat me to a coffee!</p>
                <a href="https://buymeacoffee.com/msho" target="_blank" class="bmc-large">
                    <i class="fas fa-mug-hot"></i>
                    <span>Buy Me a Coffee</span>
                </a>
            </div>

    <script>
        // ================= PAGE NAVIGATION LOGIC =================
        function showFeedback() {
            document.getElementById('simulatorPage').style.display = 'none';
            document.getElementById('feedbackPage').style.display = 'flex';
        }

        function showSimulator() {
            document.getElementById('feedbackPage').style.display = 'none';
            document.getElementById('simulatorPage').style.display = 'flex';
        }

        // ================= FEEDBACK FORM LOGIC =================
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx-q7NCDjdTMt7PG7dF4L3poeLLV-e2RQM2HAP4a5zhKCLfI24kkRDOuTeMU9yIGbR39w/exec'; 
        const form = document.forms['feedbackForm'];
        const btn = document.getElementById('btnSubmit');
        const msg = document.getElementById('statusMessage');

        if(form){
            form.addEventListener('submit', e => {
                e.preventDefault();
                btn.disabled = true;
                btn.innerText = "Sending...";
                
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => {
                        msg.style.display = 'block';
                        msg.style.color = '#39ff14';
                        msg.innerText = "Thank you! Feedback received.";
                        form.reset();
                        btn.disabled = false;
                        btn.innerText = "Send Feedback";
                        setTimeout(() => { msg.style.display = 'none'; showSimulator(); }, 3000);
                    })
                    .catch(error => {
                        msg.style.display = 'block';
                        msg.style.color = 'red';
                        msg.innerText = "Error! Please check internet.";
                        btn.disabled = false;
                        btn.innerText = "Send Feedback";
                        console.error('Error!', error.message);
                    });
            });
        }

        // ================= SIMULATOR LOGIC =================
        let currentMode = 'train';
        let secretSph = -2.00;
        let secretCyl = 0.00;
        let secretAxis = 180;

        const powerInput = document.getElementById('powerWheel');
        const axisInput = document.getElementById('axisWheel');
        const powerText = document.getElementById('powerReadout');
        const axisText = document.getElementById('axisReadout');
        const rotationWrapper = document.getElementById('rotationWrapper');
        const sphereLines = document.getElementById('sphereLines');
        const cylLines = document.getElementById('cylLines');
        const trainSection = document.getElementById('trainSection');
        const testSection = document.getElementById('testSection');
        const btnTrain = document.getElementById('btnTrain');
        const btnTest = document.getElementById('btnTest');
        const inSph = document.getElementById('targetSph');
        const inCyl = document.getElementById('targetCyl');
        const inAxis = document.getElementById('targetAxis');
        const resultDisplay = document.getElementById('resultDisplay');

        function setMode(mode) {
            currentMode = mode;
            if (mode === 'train') {
                trainSection.classList.add('active-section');
                testSection.classList.remove('active-section');
                btnTrain.classList.add('active');
                btnTest.classList.remove('active');
            } else {
                trainSection.classList.remove('active-section');
                testSection.classList.add('active-section');
                btnTrain.classList.remove('active');
                btnTest.classList.add('active');
                if (resultDisplay.style.display === "none") generateRandomPatient();
            }
            update();
        }

        function generateRandomPatient() {
            let randomStepsSph = Math.floor(Math.random() * 161);
            secretSph = (randomStepsSph * 0.25) - 20;
            let randomStepsCyl = Math.floor(Math.random() * 41);
            secretCyl = (randomStepsCyl * 0.25) - 5;
            secretAxis = Math.floor(Math.random() * 36) * 5;

            document.getElementById('ansSph').value = '';
            document.getElementById('ansCyl').value = '';
            document.getElementById('ansAxis').value = '';
            powerInput.value = 0;
            axisInput.value = 0;
            resultDisplay.innerHTML = "Patient Ready.";
            resultDisplay.style.display = "block";
            resultDisplay.style.color = "#007bff";
            resultDisplay.style.borderColor = "#444";
            update();
        }

        function getTransposed(s, c, a) {
            let newS = s + c;
            let newC = -c;
            let newA = a + 90;
            if (newA > 180) newA -= 180;
            if (newA <= 0) newA = 180; 
            return { s: newS, c: newC, a: newA };
        }

        function checkAnswer() {
            let uSph = parseFloat(document.getElementById('ansSph').value);
            let uCyl = parseFloat(document.getElementById('ansCyl').value);
            let uAxis = parseInt(document.getElementById('ansAxis').value);

            if (isNaN(uSph) || isNaN(uCyl) || isNaN(uAxis)) {
                resultDisplay.innerHTML = "Fill all fields.";
                resultDisplay.style.color = "orange";
                return;
            }

            let matchMinus = (uSph === secretSph && uCyl === secretCyl && uAxis === secretAxis);
            let trans = getTransposed(secretSph, secretCyl, secretAxis);
            let matchPlus = (Math.abs(uSph - trans.s) < 0.01 && 
                             Math.abs(uCyl - trans.c) < 0.01 && 
                             uAxis === trans.a);

            if (Math.abs(secretCyl) < 0.01 && uSph === secretSph && uCyl === 0) {
                matchMinus = true;
            }

            if (matchMinus || matchPlus) {
                resultDisplay.innerHTML = "CORRECT!";
                resultDisplay.style.color = "#39ff14";
                resultDisplay.style.borderColor = "#39ff14";
            } else {
                resultDisplay.style.color = "#ff4444";
                resultDisplay.style.borderColor = "#ff4444";
                let output = `<span style="color:white">INCORRECT. Accepted Answers:</span><br><br>`;
                if (Math.abs(secretCyl) < 0.01) {
                    output += `Sphere Power: <b>${secretSph.toFixed(2)} DS</b> (Axis Irrelevant)`;
                } else {
                    output += `Minus Form: <b>${secretSph.toFixed(2)} / ${secretCyl.toFixed(2)} x ${secretAxis}</b><br>`;
                    output += `Plus Form: <b>${trans.s.toFixed(2)} / ${trans.c.toFixed(2)} x ${trans.a}</b>`;
                }
                resultDisplay.innerHTML = output;
            }
        }

        function update() {
            let P = parseFloat(powerInput.value);
            let A = parseInt(axisInput.value);
            let TSph, TCyl, TAxis;

            if (currentMode === 'train') {
                TSph = parseFloat(inSph.value);
                TCyl = parseFloat(inCyl.value);
                TAxis = parseInt(inAxis.value);
            } else {
                TSph = secretSph;
                TCyl = secretCyl;
                TAxis = secretAxis;
            }

            let sign = P > 0 ? "+" : "";
            powerText.innerText = sign + P.toFixed(2);
            axisText.innerText = A + "°";
            
            // --- ROTATE COUNTER-CLOCKWISE (NEGATIVE ANGLE) ---
            rotationWrapper.style.transform = `rotate(-${A}deg)`;

            let blurV, blurH;
            if (Math.abs(TCyl) < 0.01) {
                let diff = Math.abs(P - TSph);
                blurV = diff * 6;
                blurH = diff * 6;
            } else {
                let diff1 = Math.abs(A - TAxis);
                if (diff1 > 90) diff1 = Math.abs(diff1 - 180); 
                let diff2 = Math.abs(Math.abs(A - TAxis) - 90);
                if (diff2 > 90) diff2 = Math.abs(diff2 - 180);

                if (diff1 <= diff2) {
                    let axisPenalty = diff1 / 10;
                    blurV = (Math.abs(P - TSph) * 6) + axisPenalty;
                    blurH = (Math.abs(P - (TSph + TCyl)) * 6) + axisPenalty;
                } else {
                    let axisPenalty = diff2 / 10;
                    blurV = (Math.abs(P - (TSph + TCyl)) * 6) + axisPenalty;
                    blurH = (Math.abs(P - TSph) * 6) + axisPenalty;
                }
            }
            sphereLines.style.filter = `blur(${blurV}px)`;
            cylLines.style.filter = `blur(${blurH}px)`;
            sphereLines.style.opacity = Math.max(0.2, 1 - (blurV/25));
            cylLines.style.opacity = Math.max(0.2, 1 - (blurH/25));
        }

        function forceUpdate() { update(); }

        powerInput.addEventListener('input', update);
        axisInput.addEventListener('input', update);
        inSph.addEventListener('input', update);
        inCyl.addEventListener('input', update);
        inAxis.addEventListener('input', update);

        update();
    </script>
</body>
